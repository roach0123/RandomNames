<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            flex-direction: column;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .circle {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            position: relative;
        }
        .circle:hover::after {
            content: attr(data-fullname);
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #555;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 16px;
            z-index: 10;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #27ae60;
        }
        h1, p {
            margin: 10px 0;
        }
        #time {
            font-size: 1.2em;
        }
        #quote {
            font-style: italic;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Good Morning, Team!</h1>
        <p id="time">Current time: </p>
        <p id="quote">"Quote of the day"</p>
        <div id="names"></div>
        <button class="button" onclick="refreshNames()">Refresh</button>
    </div>

    <script>
        // Function to get names from URL
        function getNamesFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const namesParam = params.get('names');
            return namesParam ? namesParam.split(',') : [
                "Mickey Mouse",
                "John Smith",
                "Minnie Mouse",
                "Goofy Goof",
                "Daisy Duck",
                "Casey Jones",
                "Wendy Darling"
            ];
        }

        // Function to get initials from name
        function getInitials(name) {
            const nameParts = name.trim().split(' ');
            return nameParts[0][0] + nameParts[1][0];
        }

        // Function to shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to refresh the names display
        function refreshNames() {
            const namesContainer = document.getElementById('names');
            namesContainer.innerHTML = '';
            shuffle(names);
            let row;
            names.forEach((name, index) => {
                if (index % 5 === 0) {
                    row = document.createElement('div');
                    row.className = 'row';
                    namesContainer.appendChild(row);
                }
                const initials = getInitials(name);
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.textContent = initials;
                circle.setAttribute('data-fullname', name);
                row.appendChild(circle);
            });
        }

        // Function to update the greeting and time
        function updateGreetingAndTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            let greeting = "Good Morning";

            if (hours >= 12 && hours < 18) {
                greeting = "Good Afternoon";
            } else if (hours >= 18 || hours < 6) {
                greeting = "Good Evening";
            }

            document.getElementById('greeting').textContent = `${greeting}, Team!`;
            document.getElementById('time').textContent = `Current time: ${hours}:${minutes} ${ampm}`;
        }

        // Function to fetch the quote of the day
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                document.getElementById('quote').textContent = `"${data.content}" - ${data.author}`;
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('quote').textContent = `"The best way to predict the future is to create it." - Peter Drucker`;
            }
        }

        // Function to fetch the background image
        async function fetchPhoto() {
            try {
                const response = await fetch('https://picsum.photos/1600/900');
                document.body.style.backgroundImage = `url(${response.url})`;
            } catch (error) {
                console.error('Error fetching photo:', error);
                document.body.style.backgroundColor = '#f0f8ff';
            }
        }

        const names = getNamesFromUrl();
        refreshNames();
        updateGreetingAndTime();
        setInterval(updateGreetingAndTime, 60000); // Update every minute
        fetchQuote();
        fetchPhoto();
    </script>
</body>
</html>
