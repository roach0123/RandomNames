<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .circle {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            position: relative;
        }
        .circle:hover::after {
            content: attr(data-fullname);
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #555;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 16px;
            z-index: 10;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="names"></div>
        <button class="button" onclick="refreshNames()">Refresh</button>
    </div>

    <script>
        function getNamesFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const namesParam = params.get('names');
            return namesParam ? namesParam.split(',') : ["John Smith", "Larry John"];
        }

        const names = getNamesFromUrl();

        function getInitials(name) {
            const nameParts = name.trim().split(' ');
            return nameParts[0][0] + nameParts[1][0];
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function refreshNames() {
            const namesContainer = document.getElementById('names');
            namesContainer.innerHTML = '';
            shuffle(names);
            let row;
            names.forEach((name, index) => {
                if (index % 5 === 0) {  // Changed to 5
                    row = document.createElement('div');
                    row.className = 'row';
                    namesContainer.appendChild(row);
                }
                const initials = getInitials(name);
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.textContent = initials;
                circle.setAttribute('data-fullname', name);
                row.appendChild(circle);
            });
        }

        window.onload = refreshNames;
    </script>
</body>
</html>
