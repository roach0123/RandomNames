<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            flex-direction: column;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .circle {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            position: relative;
        }
        .circle:hover::after {
            content: attr(data-fullname);
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #555;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 16px;
            z-index: 10;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #27ae60;
        }
        h1, p {
            margin: 10px 0;
        }
        #time {
            font-size: 1.2em;
        }
        #quote {
            font-style: italic;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Good Morning, Team!</h1>
        <p id="time">Current time: </p>
        <p id="quote">"Quote of the day"</p>
        <div id="names"></div>
        <button class="button" onclick="refreshNames()">Refresh</button>
    </div>

    <script>

        const quotes = [{"q":"Not doing it is certainly the best way to not getting it.  ","a":"Wayne Gretzky","c":"59","h":"<blockquote>&ldquo;Not doing it is certainly the best way to not getting it.  &rdquo; &mdash; <footer>Wayne Gretzky</footer></blockquote>"},{"q":"If you find you are not valued and appreciated, then shift your attention to places where you will be valued and appreciated.","a":"Celestine Chua","c":"125","h":"<blockquote>&ldquo;If you find you are not valued and appreciated, then shift your attention to places where you will be valued and appreciated.&rdquo; &mdash; <footer>Celestine Chua</footer></blockquote>"},{"q":"If you see yourself as prosperous, you will be.","a":"Robert Collier","c":"47","h":"<blockquote>&ldquo;If you see yourself as prosperous, you will be.&rdquo; &mdash; <footer>Robert Collier</footer></blockquote>"},{"q":"Growing up is losing some illusions, in order to acquire others.","a":"Virginia Woolf","c":"64","h":"<blockquote>&ldquo;Growing up is losing some illusions, in order to acquire others.&rdquo; &mdash; <footer>Virginia Woolf</footer></blockquote>"},{"q":"Emancipate yourself from mental slavery, none but ourselves can free our mind.","a":"Bob Marley","c":"78","h":"<blockquote>&ldquo;Emancipate yourself from mental slavery, none but ourselves can free our mind.&rdquo; &mdash; <footer>Bob Marley</footer></blockquote>"},{"q":"You don't earn loyalty in a day. You earn loyalty day-by-day.","a":"Jeffrey Gitomer","c":"61","h":"<blockquote>&ldquo;You don't earn loyalty in a day. You earn loyalty day-by-day.&rdquo; &mdash; <footer>Jeffrey Gitomer</footer></blockquote>"},{"q":"One of the first signs of the beginning of understanding is the wish to die. ","a":"Franz Kafka","c":"77","h":"<blockquote>&ldquo;One of the first signs of the beginning of understanding is the wish to die. &rdquo; &mdash; <footer>Franz Kafka</footer></blockquote>"},{"q":"The few who do are the envy of the many who only watch.","a":"Jim Rohn","c":"55","h":"<blockquote>&ldquo;The few who do are the envy of the many who only watch.&rdquo; &mdash; <footer>Jim Rohn</footer></blockquote>"},{"q":"Anxiety is the dizziness of freedom.","a":"Soren Kierkegaard","c":"36","h":"<blockquote>&ldquo;Anxiety is the dizziness of freedom.&rdquo; &mdash; <footer>Soren Kierkegaard</footer></blockquote>"},{"q":"Embrace the life you have and stop wishing that you could be someone else.","a":"Joyce Meyer","c":"74","h":"<blockquote>&ldquo;Embrace the life you have and stop wishing that you could be someone else.&rdquo; &mdash; <footer>Joyce Meyer</footer></blockquote>"},{"q":"It takes a very long time to become young.","a":"Pablo Picasso","c":"42","h":"<blockquote>&ldquo;It takes a very long time to become young.&rdquo; &mdash; <footer>Pablo Picasso</footer></blockquote>"},{"q":"A lie can travel half way around the world while the truth is putting on its shoes.","a":"Mark Twain","c":"83","h":"<blockquote>&ldquo;A lie can travel half way around the world while the truth is putting on its shoes.&rdquo; &mdash; <footer>Mark Twain</footer></blockquote>"},{"q":"Our greatest glory is not in never falling, but in rising every time we fall. ","a":"Confucius","c":"78","h":"<blockquote>&ldquo;Our greatest glory is not in never falling, but in rising every time we fall. &rdquo; &mdash; <footer>Confucius</footer></blockquote>"},{"q":"Your world is a living expression of how you are using and have used your mind.","a":"Earl Nightingale","c":"79","h":"<blockquote>&ldquo;Your world is a living expression of how you are using and have used your mind.&rdquo; &mdash; <footer>Earl Nightingale</footer></blockquote>"},{"q":"Don't be afraid to stand for what you believe in, even if that means standing alone.","a":"Unknown","c":"84","h":"<blockquote>&ldquo;Don't be afraid to stand for what you believe in, even if that means standing alone.&rdquo; &mdash; <footer>Unknown</footer></blockquote>"},{"q":"Do not pray for an easy life, pray for the strength to endure a difficult one.  ","a":"Bruce Lee","c":"80","h":"<blockquote>&ldquo;Do not pray for an easy life, pray for the strength to endure a difficult one.  &rdquo; &mdash; <footer>Bruce Lee</footer></blockquote>"},{"q":"The measure of who we are is what we do with what we have.","a":"Vince Lombardi","c":"58","h":"<blockquote>&ldquo;The measure of who we are is what we do with what we have.&rdquo; &mdash; <footer>Vince Lombardi</footer></blockquote>"},{"q":"The greatest mistake you can make in life is to be continually fearing you will make one.","a":"Elbert Hubbard","c":"89","h":"<blockquote>&ldquo;The greatest mistake you can make in life is to be continually fearing you will make one.&rdquo; &mdash; <footer>Elbert Hubbard</footer></blockquote>"},{"q":"Anything worth doing is worth doing slowly.","a":"Mae West","c":"43","h":"<blockquote>&ldquo;Anything worth doing is worth doing slowly.&rdquo; &mdash; <footer>Mae West</footer></blockquote>"},{"q":"It's not what we do once in a while that shapes our lives, but what we do consistently.","a":"Tony Robbins","c":"87","h":"<blockquote>&ldquo;It's not what we do once in a while that shapes our lives, but what we do consistently.&rdquo; &mdash; <footer>Tony Robbins</footer></blockquote>"},{"q":"Remembering that you are going to die is the best way I know to avoid the trap of thinking you have something to lose.","a":"Steve Jobs","c":"118","h":"<blockquote>&ldquo;Remembering that you are going to die is the best way I know to avoid the trap of thinking you have something to lose.&rdquo; &mdash; <footer>Steve Jobs</footer></blockquote>"},{"q":"Life without love is like a tree without blossoms or fruit.","a":"Kahlil Gibran","c":"59","h":"<blockquote>&ldquo;Life without love is like a tree without blossoms or fruit.&rdquo; &mdash; <footer>Kahlil Gibran</footer></blockquote>"},{"q":"Having an open mind is one of the most important qualities we can possess. Once our minds close, we stop evolving.","a":"Yanni","c":"114","h":"<blockquote>&ldquo;Having an open mind is one of the most important qualities we can possess. Once our minds close, we stop evolving.&rdquo; &mdash; <footer>Yanni</footer></blockquote>"},{"q":"To love means loving the unlovable.","a":"Gilbert Chesterton","c":"35","h":"<blockquote>&ldquo;To love means loving the unlovable.&rdquo; &mdash; <footer>Gilbert Chesterton</footer></blockquote>"},{"q":"Many of life's failures are people who did not realize how close they were to success when they gave up.","a":"Thomas Edison","c":"104","h":"<blockquote>&ldquo;Many of life's failures are people who did not realize how close they were to success when they gave up.&rdquo; &mdash; <footer>Thomas Edison</footer></blockquote>"},{"q":"Life should be touched, not strangled.  ","a":"Ray Bradbury","c":"40","h":"<blockquote>&ldquo;Life should be touched, not strangled.  &rdquo; &mdash; <footer>Ray Bradbury</footer></blockquote>"},{"q":"Some people dream of success, while others wake up and work hard at it.","a":"Napoleon Hill","c":"71","h":"<blockquote>&ldquo;Some people dream of success, while others wake up and work hard at it.&rdquo; &mdash; <footer>Napoleon Hill</footer></blockquote>"},{"q":"We have to walk in a way that we only print peace and serenity on the Earth. Walk as if you are kissing the Earth with your feet.","a":"Thich Nhat Hanh","c":"129","h":"<blockquote>&ldquo;We have to walk in a way that we only print peace and serenity on the Earth. Walk as if you are kissing the Earth with your feet.&rdquo; &mdash; <footer>Thich Nhat Hanh</footer></blockquote>"},{"q":"Nothing like a health problem to turn up the contrast dial for the rest of life.","a":"Naval Ravikant","c":"80","h":"<blockquote>&ldquo;Nothing like a health problem to turn up the contrast dial for the rest of life.&rdquo; &mdash; <footer>Naval Ravikant</footer></blockquote>"},{"q":"You can suffer the pain of change or suffer remaining the way you are.","a":"Joyce Meyer","c":"70","h":"<blockquote>&ldquo;You can suffer the pain of change or suffer remaining the way you are.&rdquo; &mdash; <footer>Joyce Meyer</footer></blockquote>"},{"q":"The most important battle is one to conquer yourself.","a":"Yanni","c":"53","h":"<blockquote>&ldquo;The most important battle is one to conquer yourself.&rdquo; &mdash; <footer>Yanni</footer></blockquote>"},{"q":"The future is no more uncertain than the present.","a":"Walt Whitman","c":"49","h":"<blockquote>&ldquo;The future is no more uncertain than the present.&rdquo; &mdash; <footer>Walt Whitman</footer></blockquote>"},{"q":"Obstacles are those frightful things you see when you take your eyes off your goals.","a":"Sydney Smith","c":"84","h":"<blockquote>&ldquo;Obstacles are those frightful things you see when you take your eyes off your goals.&rdquo; &mdash; <footer>Sydney Smith</footer></blockquote>"},{"q":"Character is destiny.","a":"Heraclitus","c":"21","h":"<blockquote>&ldquo;Character is destiny.&rdquo; &mdash; <footer>Heraclitus</footer></blockquote>"},{"q":"The chief cause of failure and unhappiness is trading what you want most for what you want right now.","a":"Zig Ziglar","c":"101","h":"<blockquote>&ldquo;The chief cause of failure and unhappiness is trading what you want most for what you want right now.&rdquo; &mdash; <footer>Zig Ziglar</footer></blockquote>"},{"q":"Anger is an acid that can do more harm to the vessel in which it is stored than to anything on which it is poured.","a":"Mark Twain","c":"114","h":"<blockquote>&ldquo;Anger is an acid that can do more harm to the vessel in which it is stored than to anything on which it is poured.&rdquo; &mdash; <footer>Mark Twain</footer></blockquote>"},{"q":"A random act of kindness, no matter how small, can make a tremendous impact on someone else's life.","a":"Roy T. Bennett","c":"99","h":"<blockquote>&ldquo;A random act of kindness, no matter how small, can make a tremendous impact on someone else's life.&rdquo; &mdash; <footer>Roy T. Bennett</footer></blockquote>"},{"q":"Live your life and forget your age.","a":"Norman Vincent Peale","c":"35","h":"<blockquote>&ldquo;Live your life and forget your age.&rdquo; &mdash; <footer>Norman Vincent Peale</footer></blockquote>"},{"q":"I thought how unpleasant it is to be locked out; and I thought how it is worse, perhaps, to be locked in.","a":"Virginia Woolf","c":"105","h":"<blockquote>&ldquo;I thought how unpleasant it is to be locked out; and I thought how it is worse, perhaps, to be locked in.&rdquo; &mdash; <footer>Virginia Woolf</footer></blockquote>"},{"q":"I would rather be hated for who I am than loved for who I'm not.  ","a":"Wayne Dyer","c":"66","h":"<blockquote>&ldquo;I would rather be hated for who I am than loved for who I'm not.  &rdquo; &mdash; <footer>Wayne Dyer</footer></blockquote>"},{"q":"Enjoy when you can, and endure when you must.","a":"Johann Wolfgang von Goethe","c":"45","h":"<blockquote>&ldquo;Enjoy when you can, and endure when you must.&rdquo; &mdash; <footer>Johann Wolfgang von Goethe</footer></blockquote>"},{"q":"We will now discuss in a little more detail the Struggle for Existence.","a":"Charles Darwin","c":"71","h":"<blockquote>&ldquo;We will now discuss in a little more detail the Struggle for Existence.&rdquo; &mdash; <footer>Charles Darwin</footer></blockquote>"},{"q":"You're braver than you believe, and stronger than you seem, and smarter than you think.","a":"A.A. Milne","c":"87","h":"<blockquote>&ldquo;You're braver than you believe, and stronger than you seem, and smarter than you think.&rdquo; &mdash; <footer>A.A. Milne</footer></blockquote>"},{"q":"What's obvious to you isn't obvious to most people. Operate from this perspective and you'll help more people.","a":"Jack Butcher","c":"110","h":"<blockquote>&ldquo;What's obvious to you isn't obvious to most people. Operate from this perspective and you'll help more people.&rdquo; &mdash; <footer>Jack Butcher</footer></blockquote>"},{"q":"It is better to learn late than never.","a":"Publilius Syrus","c":"38","h":"<blockquote>&ldquo;It is better to learn late than never.&rdquo; &mdash; <footer>Publilius Syrus</footer></blockquote>"},{"q":"The Law of Concentration states that whatever you dwell upon grows. The more you think about something, the more it becomes part of your reality.","a":"Brian Tracy","c":"145","h":"<blockquote>&ldquo;The Law of Concentration states that whatever you dwell upon grows. The more you think about something, the more it becomes part of your reality.&rdquo; &mdash; <footer>Brian Tracy</footer></blockquote>"},{"q":"Society is composed of two great classes those who have more dinners than appetite, and those who have more appetite than dinners.","a":"Nicolas Chamfort","c":"130","h":"<blockquote>&ldquo;Society is composed of two great classes those who have more dinners than appetite, and those who have more appetite than dinners.&rdquo; &mdash; <footer>Nicolas Chamfort</footer></blockquote>"},{"q":"Your time is limited, so don't waste it living someone elses. life. Don't be trapped by dogma - which is living with the results of other people's thinking.","a":"Steve Jobs","c":"156","h":"<blockquote>&ldquo;Your time is limited, so don't waste it living someone elses. life. Don't be trapped by dogma - which is living with the results of other people's thinking.&rdquo; &mdash; <footer>Steve Jobs</footer></blockquote>"},{"q":"Everything you've ever wanted is on the other side of fear.","a":"George Addair","c":"59","h":"<blockquote>&ldquo;Everything you've ever wanted is on the other side of fear.&rdquo; &mdash; <footer>George Addair</footer></blockquote>"},{"q":"Be content with what you have, rejoice in the way things are. When you realize there is nothing lacking, the whole world belongs to you.","a":"Lao Tzu","c":"136","h":"<blockquote>&ldquo;Be content with what you have, rejoice in the way things are. When you realize there is nothing lacking, the whole world belongs to you.&rdquo; &mdash; <footer>Lao Tzu</footer></blockquote>"}]

        // Function to get names from URL
        function getNamesFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const namesParam = params.get('names');
            return namesParam ? namesParam.split(',') : [
                "Mickey Mouse",
                "John Smith",
                "Minnie Mouse",
                "Goofy Goof",
                "Daisy Duck",
                "Casey Jones",
                "Wendy Darling"
            ];
        }

        // Function to get initials from name
        function getInitials(name) {
            const nameParts = name.trim().split(' ');
            return nameParts[0][0] + nameParts[1][0];
        }

        // Function to shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to refresh the names display
        function refreshNames() {
            const namesContainer = document.getElementById('names');
            namesContainer.innerHTML = '';
            shuffle(names);
            let row;
            names.forEach((name, index) => {
                if (index % 5 === 0) {
                    row = document.createElement('div');
                    row.className = 'row';
                    namesContainer.appendChild(row);
                }
                const initials = getInitials(name);
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.textContent = initials;
                circle.setAttribute('data-fullname', name);
                row.appendChild(circle);
            });
        }

        // Function to update the greeting and time
        function updateGreetingAndTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            let greeting = "Good Morning";

            if (hours >= 12 && hours < 18) {
                greeting = "Good Afternoon";
            } else if (hours >= 18 || hours < 6) {
                greeting = "Good Evening";
            }

            document.getElementById('greeting').textContent = `${greeting}, Team!`;
            document.getElementById('time').textContent = `Current time: ${hours}:${minutes} ${ampm}`;
        }

        // Get random quote
        function fetchQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('quote').textContent = randomQuote.q + " - " + randomQuote.a;
        }


        // Function to fetch the background image
        async function fetchPhoto() {
            try {
                const response = await fetch('https://picsum.photos/1600/900');
                document.body.style.backgroundImage = `url(${response.url})`;
            } catch (error) {
                console.error('Error fetching photo:', error);
                document.body.style.backgroundColor = '#f0f8ff';
            }
        }

        const names = getNamesFromUrl();
        refreshNames();
        updateGreetingAndTime();
        setInterval(updateGreetingAndTime, 60000); // Update every minute
        fetchQuote();
        fetchPhoto();
    </script>
